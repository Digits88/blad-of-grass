<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/video.js"></script>
        <script>
            (function($) {
                $(window).load(function() {
                    
                    var dimensions = {
                        width: 2048,
                        height: 1536
                    };
                    
                    var phase1Files = [{
                        path: 'video/phase1/phase1.mp4',
                        mime: 'video/mp4'
                    }, {
                        path: 'video/phase1/phase1.ogv',
                        mime: 'video/ogg'
                    }, {
                        path: 'video/phase1/phase1.webm',
                        mime: 'video/webm'
                    }];
                    
                    var phase2Files = [{
                        path: 'video/phase2/phase2.mp4',
                        mime: 'video/mp4'
                    }, {
                        path: 'video/phase2/phase2.ogv',
                        mime: 'video/ogg'
                    }, {
                        path: 'video/phase2/phase2.webm',
                        mime: 'video/webm'
                    }];
                
                    var phase3Files = [{
                        path: 'video/phase3/phase3.mp4',
                        mime: 'video/mp4'
                    }, {
                        path: 'video/phase3/phase3.ogv',
                        mime: 'video/ogg'
                    }, {
                        path: 'video/phase3/phase3.webm',
                        mime: 'video/webm'
                    }];
                
                    var phase4Files = [{
                        path: 'video/phase4/phase4.mp4',
                        mime: 'video/mp4'
                    }, {
                        path: 'video/phase4/phase4.ogv',
                        mime: 'video/ogg'
                    }, {
                        path: 'video/phase4/phase4.webm',
                        mime: 'video/webm'
                    }];
                    
                    var phase1 = new Video($('#wrap'), 'phase1', dimensions, phase1Files);
                    var phase2 = new Video($('#wrap'), 'phase2', dimensions, phase2Files);
                    var phase3 = new Video($('#wrap'), 'phase3', dimensions, phase3Files);
                    var phase4 = new Video($('#wrap'), 'phase4', dimensions, phase4Files);
                    
                    
                    phase1.create();
                    phase2.create();
                    phase3.create();
                    phase4.create();
                    
                    var p1 = phase1.getVideo();
                    var p2 = phase2.getVideo();
                    var p3 = phase3.getVideo();
                    var p4 = phase4.getVideo();
                    
                    // timing and events
                    $('#overlay').on('click', function(evt) {
                        $(this).hide();
                        phase1.play();
                        $('#clicker1').show();
                    });
                    
                    $('#clicker1').on('click', function(evt) {
                        $(this).hide();
                        phase1.pause();
                        phase2.play();
                        $('#clicker2').show();
                    });
                    
                    $('#clicker2').on('click', function(evt) {
                        $(this).hide();
                        phase2.pause();
                        phase3.play();
                        $('#clicker3').show();
                    });
                    
                    $('#clicker3').on('click', function(evt) {
                        $(this).hide();
                        phase3.pause();
                        phase4.play();
                    });
                    
                });
            })(jQuery);
        </script>
    </head>
    <body>
        <div id="wrap" class="retina">
            <div id="clicker3" class="clicker"></div>
            <div id="clicker2" class="clicker"></div>
            <div id="clicker1" class="clicker"></div>
            <div  class="retina" id="overlay"></div>
        </div>
    </body>
</html>
